<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Gestion de films par streaming.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Films</title>
    
    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
   
    <script src="src/donnees/films.js"></script>
    <script src="src/js/services/films-service.js"></script>
    <script src="src/js/vueFilms.js"></script>
  </head>
  <body onLoad="listeFilms('fetch')">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="films-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="logo-font" style="color:red;font-size:24px;">
            Gestion films
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="films-header-spacer mdl-layout-spacer"></div>
          
          <!-- Navigation -->
          <div class="films-navigation-container">
            <nav class="films-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Ajouter</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Rechercher</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Lister</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Modifier</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Enlever</a>
            </nav>
          </div>
          <span class="films-mobile-title mdl-layout-title">
            
          </span>
          <button class="films-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
            <i class="material-icons">more_vert</i>
          </button>
         
        </div>
      </div>

      <div class="films-drawer mdl-layout__drawer">
        <span class="logo-font" style="color:red;font-size:24px;border:1px solid gray;text-align:center;">
            Gestion films
          </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Ajouter</a>
          <a class="mdl-navigation__link" href="">Rechercher</a>
          <a class="mdl-navigation__link" href="">Lister</a>
          <a class="mdl-navigation__link" href="">Modifier</a>
          <a class="mdl-navigation__link" href="">Enlever</a>
          
        </nav>
      </div>

      <div class="films-content mdl-layout__content">
        
        
        
        
        <div class="films-more-section">
          <div class="films-section-title mdl-typography--display-1-color-contrast">Liste des films</div>
          <div  id="listeFilms"  class="films-card-container mdl-grid">

          </div>
        </div>

        <footer class="films-footer mdl-mega-footer">
          

        </footer>
      </div>
    </div>
    <a href="/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Autre Action</a>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
